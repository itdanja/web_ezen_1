<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> 폼 2 </h1>

	<form>
		<label>색상 </label> 							<input type="color">		
		<br>	<label>날짜</label>					<input type="date" required="required">
		<br>	<label>날짜/시간 직접입력</label> 		<input type="datetime" size="100">
		<br>	<label>날짜/시간 선택</label> 			<input type="datetime-local">
		<br>	<label>이메일[@필수]</label> 			<input type="email">
		<br>	<label> 월 달력</label> 				<input type="month">
		<br>	<label> 시간 선택 </label> 			<input type="time">
		<br>	<label> 주 선택 </label> 				<input type="week">
		<br>	<label> 숫자 </label> 				<input type="number" min="0" max="10">
		<br>	<label> 범위 </label> 				<input type="range" min="0" max="100" step="10" >
		<br>	<label> 목록리스트 </label>			<input list="list">
													<datalist id="list">
															<option value="네이버"> 
															<option value="다음">
															<option value="네이트">  
													</datalist>
		<br> <input type="submit" value="전송">
	</form>

</body>
</html>
